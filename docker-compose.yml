version: '3.8'

services:
  # Apache Jena Fuseki - Triplestore RDF
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: smarthealth-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin123
      - JVM_ARGS=-Xmx2g
    volumes:
      - fuseki-data:/fuseki
      - ./ontology:/staging
    networks:
      - smarthealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Node.js/Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smarthealth-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FUSEKI_URL=http://fuseki:3030/smarthealth
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./server:/app
      - /app/node_modules
      - backend-logs:/app/logs
    depends_on:
      - fuseki
    networks:
      - smarthealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React (dev server)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: smarthealth-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_SERVER_BASE=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - smarthealth-network
    restart: unless-stopped

networks:
  smarthealth-network:
    driver: bridge

volumes:
  fuseki-data:
    driver: local
  backend-logs:
    driver: local
